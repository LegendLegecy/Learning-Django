{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>DarkTech | Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/jpeg" href="{% static 'icon.jpg' %}">
    <style>
      body {
        background: #18181b;
        color: #f4f4f5;
        font-family: "Segoe UI", Arial, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
      }
      .calculator {
        background: #23232a;
        border-radius: 18px;
        box-shadow: 0 8px 32px 0 #00000040;
        padding: 32px 24px;
        width: 340px;
      }
      input,
      select {
        background: #18181b;
        color: #f4f4f5;
        border: 1px solid #3f3f46;
        border-radius: 8px;
        padding: 12px;
        width: calc(100% - 26px);
        margin-bottom: 16px;
        font-size: 1rem;
      }
      label {
        display: block;
        margin-bottom: 8px;
        font-size: 0.9rem;
        color: #a1a1aa;
      }
      button {
        background: #3b82f6;
        color: white;
        border: none;
        border-radius: 8px;
        padding: 12px 0;
        width: 100%;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s;
        margin-top: 8px;
      }
      button:hover {
        background: #2563eb;
      }
      #result {
        margin-top: 24px;
        padding: 16px;
        background: #18181b;
        border-radius: 8px;
        text-align: center;
        font-size: 1.2rem;
        min-height: 20px;
      }
      h1 {
        margin-bottom: 24px;
        color: #f4f4f5;
      }
    </style>
  </head>
  <body>
    
    <h1>Simple Calculator</h1>

    <form method="POST" action="">
      {% csrf_token %}
      <div class="calculator">
        <div>
          <label for="num1">First Number:</label>
          <input
            type="number"
            name="num1"
            id="num1"
            placeholder="Enter first number"
            required
          />
        </div>
        <div>
          <label for="num2">Second Number:</label>
          <input
            type="number"
            name="num2"
            id="num2"
            placeholder="Enter second number"
            required
          />
        </div>
        <div>
          <label for="operation">Operation:</label>
          <select name="operation" id="operation" required>
            <option value="">Select an operation</option>
            <option value="+">Addition (+)</option>
            <option value="-">Subtraction (-)</option>
            <option value="*">Multiplication (*)</option>
            <option value="/">Division (/)</option>
          </select>
        </div>
        <button type="submit">Calculate</button>
        <div id="result">
          {% if result is not None %} Result: {{ result }} {% else %} No result
          yet {% endif %}
        </div>
      </div>
    </form>
  </body>
</html>
