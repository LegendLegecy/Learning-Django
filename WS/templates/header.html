<header style="background-color: #ffffffb3; padding: 15px 30px; box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1); text-align: center; position: absolute; top: 0%; width: 95%;">
    <div style="display: flex; align-items: center; justify-content: space-between;">
        <!-- Logo -->
        <div>
            <a href="/" style="text-decoration: none; color: #333; font-size: 1.8rem; font-weight: bold; font-family: 'Arial', sans-serif;">
                ShopEase
            </a>
        </div>
        <!-- Navigation Links -->
        <nav style="flex-grow: 1; margin-left: 50px;">
            <ul style="display: flex; gap: 30px; list-style: none; margin: 0; padding: 0; font-size: 1rem;">
                <li><a class="{% if request.path == '/dashboard/' %}active{% endif %}"  href="{% url 'dashboard' %}" style="text-decoration: none; color: #333; ">Home</a></li>
                <li><a class="{% if request.path == '/about-us/' %}active{% endif %}"  href="{% url 'about' %}" style="text-decoration: none; color: #333; ">About Us</a></li>
                <li><a class="{% if request.path == '/contact/' %}active{% endif %}"  href="{% url 'contact' %}" style="text-decoration: none; color: #333; ">Contact</a></li>
                <li><a class="{% if request.path == '/offers/' %}active{% endif %}"  href="{% url 'offers' %}" style="text-decoration: none; color: #333; ">Offers</a></li>
            </ul>
        </nav>
        <!-- Search and Cart -->
        <div style="display: flex; align-items: center; gap: 20px;">
            <input type="text" placeholder="Search products..." style="padding: 5px 10px; border: 1px solid #ccc; border-radius: 5px;">
            <a href="/cart" style="text-decoration: none; color: #333;">
                ðŸ›’ Cart
            </a>
        </div>
    </div>
</header>
