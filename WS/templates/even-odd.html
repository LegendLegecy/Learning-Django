{% extends 'basic.html' %}

{% block title %}
    Even Odd Checker
{% endblock %}

{% block style %}
<style>
    /* General styling for the form container */
    .form-container {
        border: 1px black dashed;
        position: absolute;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        padding: 30px 40px;
        text-align: center;
        width: 100%;
        max-width: 400px;
    }

    /* Form title styling */
    .form-container h1 {
        margin-bottom: 20px;
        font-size: 24px;
        font-weight: bold;
        color: #333;
    }

    /* Form input and button styling */
    .form-container form input,
    .form-container form button {
        width: 100%;
        padding: 10px 15px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
    }

    /* Button-specific styles */
    .form-container form button {
        background-color: #007bff;
        color: #ffffff;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .form-container form button:hover {
        background-color: #0056b3;
    }

    /* Styling for the result message */
    .result {
        margin-top: 20px;
        padding: 10px;
        background-color: #e9f7ef;
        color: #155724;
        border: 1px solid #c3e6cb;
        border-radius: 5px;
        font-size: 18px;
    }
</style>
{% endblock %}

{% block body %}
    <div class="form-container">
        <h1>Even or Odd Checker</h1>
        <form action="/even-odd/" method="get">
            {{ form.as_p }}
            <button type="submit">Check</button>
        </form>
        {% if Value  %}
            <div class="result">
                {{ Value }}
            </div>
        {% endif %}
    </div>
{% endblock %}
